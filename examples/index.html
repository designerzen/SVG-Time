<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Time Zones</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	
	<main>
		<header>
			<h1>Timezones</h1>
		</header>
		
		<p>Uses moment.js to work out the timezones but this is not a requirement</p>
		
		<article id="clocks">
			
			
			<section class="clock">
				<h3>London</h3>
				<p>Europe/London</p>
				<div class="svg--clock" data-timezone="Europe/London"></div>
			</section>
			
			<section class="clock">
				<h3>New York</h3>
				<p>America/New_York</p>
				<div class="svg--clock" data-timezone="America/New_York"></div>
			</section>
			
	
			<section class="clock">
				<h3>Johannesburg</h3>
				<p>Africa/Johannesburg</p>
				<div class="svg--clock" data-timezone="Africa/Johannesburg"></div>
			</section>
			
	
			
			<section class="clock">
				<h3>Bangkok</h3>
				<p>Asia/Bangkok</p>
				<div class="svg--clock" data-timezone="Asia/Bangkok"></div>
			</section>
			
	
			
		</article>
		
		
	</main>
	
	<script src="assets/moment.js"></script>
	<script src="assets/moment-tz.js"></script>
	<script src="../src/svgtime.js"></script>
	<script src="example.js"></script>
</body>
</html>
